<html>
<!--Load the Google Maps API with the places library.-->
<script src="https://maps.googleapis.com/maps/api/js?&sensor=true&libraries=places"></script>
	<head>
		<link rel = "stylesheet" type = "text/css" href = "style.css"/>
	</head>
	<body>
		<table class='table1' height="212" width="228"
			background="http://www.andreasondecks.com/gsquared-webdesign.gif" align=center>
		<tr><td></td></tr>
		</table>
		<div class="headline"> Search for your dream job. </div>
		<div class="subheadline"> Start your new career. </div>
		<div class="search">
			<form action="scrap.php" method="get">
				<p>
					<div class="label"> Location: 
						<input id="location" type="text" name="location">
					</div>
					<div class="label">Keyword:
						<input type="text" name="keyword">
					</div>
					<div class="label">Minimum Salary:
					<!--	<input type="text" name="salary">-->
						<select name="salary">
                                                        <option value=""></option>
                                                        <option value="30000">$30,000.00</option>
                                                        <option value="40000">$40,000.00</option>
                                                        <option value="50000">$50,000.00</option>
                                                        <option value="60000">$60,000.00</option>
							<option value="70000">$70,000.00</option>
							<option value="80000">$80,000.00</option>
							<option value="90000">$90,000.00</option>
							<option value="100000">$100,000.00</option>
							<option value="125000">$125,000.00</option>
							<option value="150000">$150,000.00</option>
                                                </select>
					</div>
					<div class="label">Education:
						<!--<input type="text" name="education">-->
						<select name="education">
							<option value=""></option>
							<option value="High-School">High School</option>
							<option value="Associate-Degree">Associate Degree</option>
							<option value="Bachelor's-Degree">Bachelor's Degree</option>
							<option value="Advanced-Degree">Advanced Degree</option>
						</select>
					</div>
				</p>
				<input type="submit" value="Search">
			</form>
		</div>
		<div class="results">
			<div class="title"></div>
		</div>
	</body>
	<script>
		new google.maps.places.Autocomplete(document.getElementsByName('location')[0]);
	</script>
</html>
